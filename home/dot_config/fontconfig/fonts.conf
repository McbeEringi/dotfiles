<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias binding="same">
		<family>monospace</family>
		<prefer><family>MonaspaceArgon</family></prefer>
	</alias>
	<alias binding="same">
		<family>serif</family>
		<prefer><family>NotoSerifCJKJP</family></prefer>
	</alias>
	<alias binding="same">
		<family>sans-serif</family>
		<prefer><family>NotoSansCJKJP</family></prefer>
	</alias>
</fontconfig>
